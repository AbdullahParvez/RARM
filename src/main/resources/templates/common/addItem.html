<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/main">
<head>

<title>Add Item</title>
<link rel="stylesheet" href="css/dashboard.css"
	th:href="@{/css/dashboard.css}"></link>
</head>

<body>

	<div layout:fragment="content">

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


					<form class="form-horizontal" role="form" th:action="@{/saveItem}"
						method="post">
						<fieldset>

							<!-- Form Name -->
							<legend>Add Item</legend>

							<input type="hidden" id="category" name="category"
								th:value="${category}"></input>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="itemName">Item
									Name</label>
								<div class="col-md-4">
									<input id="itemName" name="itemName" type="text" placeholder=""
										class="form-control input-md" required="required"></input>

								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="unitValue">Unit Value</label>
								<div class="col-md-4">
									<input id="unitValue" name="unitValue" type="text"
										placeholder="" class="form-control input-md"
										required="required"></input>

								</div>

								<label class="col-md-4 control-label" for="metricType"></label>
								<div class="col-md-4">
									<select id="metricType" name="metricType"
										class="form-control">
										<option value="KG">KG</option>
										<option value="Piece">Piece</option>
									</select>
								</div>
							</div>

							<!-- Textarea -->
							<div class="form-group">
								<label class="col-md-4 control-label" for="description">Description</label>
								<div class="col-md-4">
									<textarea class="form-control" id="description"
										name="description"></textarea>
								</div>
							</div>

							<!-- Button -->
							<div class="form-group">
								<label class="col-md-4 control-label" for="submit"></label>
								<div class="col-md-4">
									<button id="submit" name="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>

						</fieldset>
					</form>
					<div>
						<h1 th:text="${category}">Item</h1>
					</div>

					<div>
						<a th:href="@{/}">Home</a>
					</div>

				</div>
			</div>
		</div>

	</div>

</body>

</html>
