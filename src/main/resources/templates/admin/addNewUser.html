<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/main">
<head>

<title>Home</title>
<link rel="stylesheet" href="css/dashboard.css"
	th:href="@{/css/dashboard.css}"></link>
</head>

<body>

	<div layout:fragment="content">

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

					<form class="form-horizontal" role="form"
						th:action="@{/saveNewUser}" method="post">
						<fieldset>

							<!-- Form Name -->
							<legend>Add new user</legend>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="name">Username</label>
								<div class="col-md-4">
									<input id="name" name="name" type="text" placeholder=""
										class="form-control input-md" required="required"></input>

								</div>
							</div>

							<!-- Password input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="password">Password</label>
								<div class="col-md-4">
									<input id="password" name="password" type="password"
										placeholder="" class="form-control input-md"
										required="required"></input>
								</div>
								<p class="text-danger" th:text="${param.error[0]}"
									th:unless="${param.error == null}">Invalid Password</p>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="phone">Phone
									No.</label>
								<div class="col-md-4">
									<input id="phone" name="phone" type="text" placeholder=""
										class="form-control input-md" required="required"></input>

								</div>
							</div>

							<!-- Select Basic -->
							<div class="form-group">
								<label class="col-md-4 control-label" for="role">Role</label>
								<div class="col-md-4">
									<select id="role" name="role" class="form-control">
										<option value="Admin">Admin</option>
										<option value="User">User</option>
									</select>
								</div>
							</div>

							<!-- Button -->
							<div class="form-group">
								<label class="col-md-4 control-label" for="submit"></label>
								<div class="col-md-4">
									<button id="submit" name="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>

						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
